<html>

<head>
  <title> Age Calculetor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <div class="main-wraper">

    <div class="container">
      <div class="age-cal w-100 d-flex">
        <div class="card w-50 text-left mt-5">
          <div class="card-header bg-primary text-light">
            Calculate Age from Date of Birth
          </div>
          <div class="list-group">
            <li class="list-group-item list-group-item-action">
              Enter Date of Birth: <input type="date" id="DOB">
            </li>
            <li class="list-group-item list-group-item-action">
              Age at the Date of : <span id="NEWD"></span>
            </li>
            <li class="list-group-item list-group-item-action">
              <button class="btn btn-success w-100" type="submit" onclick="ageCalculator()"> Calculate age </button>
            </li>
          </div>
        </div>

        <div id="card-res" class="card w-50 mt-5 ms-3">
          <div class="card-header bg-danger text-light">
            Result
          </div>
          <div class="card-body">
            <h3 id="message"></h3>
            <h3 id="age-result" align="center"></h3>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="src/js/age.js"></script>
</body>

</html>
