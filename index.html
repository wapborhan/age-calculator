<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Age Calculetor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
  <style>
    .logoimg {
      width: 120px;
    }
  </style>
</head>

<body>
  <Header>
    <div class="logo text-center bg-primary p-3">
      <img src="src/img/logo.png" class="img-fluid logoimg" alt="">
    </div>
  </Header>
  <div class="main-wraper">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card text-left mt-5">
            <div class="card-header bg-primary text-light">
              Calculate Age from Date of Birth
            </div>

            <div class="list-group">
              <li class="list-group-item list-group-item-action">
                Enter Date of Birth: <input type="date" id="DOB">
              </li>
              <li class="list-group-item list-group-item-action">
                Age at the Date of : <span id="NEWD"></span>
              </li>
              <li class="list-group-item list-group-item-action">
                <button class="btn btn-success w-100" type="submit" onclick="ageCalculator()"> Calculate age </button>
              </li>
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div id="card-res" class="card mt-5 w-100 ">
            <div class="card-header bg-danger text-light">
              Result
            </div>
            <div class="card-body">
              <h3 id="message"></h3>
              <h3 id="age-result" align="center"></h3>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="src/js/age.js"></script>
</body>

</html>
