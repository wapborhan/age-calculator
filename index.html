<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <style>
    .logoimg {
      width: 120px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <div class="container">
        <a class="navbar-brand navbar-logo" href="#"><img src="src/img/logo.png" class="imglogo" alt=""></a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <div class="hori-selector">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="https://code.wapborhan.com/calculator/"><i
                  class="fas fa-tachometer-alt"></i>Calculate</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html"><i class="fas fa-house-user"></i>Age Calculate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sale.html"><i class="far fa-clone"></i>BMI Calculate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="paid.html"><i class="far fa-calendar-alt"></i>Discount Calculate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="paid.html"><i class="far fa-calendar-alt"></i>Grade Calculate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <div class="main-wraper">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card text-left mt-5">
            <div class="card-header bg-primary text-light">
              Calculate Age from Date of Birth
            </div>

            <div class="list-group">
              <li class="list-group-item list-group-item-action">
                Enter Date of Birth: <input type="date" id="DOB">
              </li>
              <li class="list-group-item list-group-item-action">
                Age at the Date of : <span id="NEWD"></span>
              </li>
              <li class="list-group-item list-group-item-action">
                <button class="btn btn-success w-100" type="submit" onclick="ageCalculator()"> Calculate age </button>
              </li>
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div id="card-res" class="card mt-5 w-100 ">
            <div class="card-header bg-danger text-light">
              Result
            </div>
            <div class="card-body">
              <h3 id="message"></h3>
              <h3 id="age-result" align="center"></h3>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
